<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Exercice 3</title>
</head>
<body>
  <form>
    <label for="lastname">Votre nom  : </label><input type="text" name="lastname" id="lastname" onkeypress="toucheClavier(event)" />
  </form>
  <script type="text/javascript">
    function toucheClavier(event){
      var number = event.which;
      var letter = event.key;
      alert('Lettre : ' + letter + '\n' + 'Unicode : ' + number);
    }
  </script>
</body>
</html>
